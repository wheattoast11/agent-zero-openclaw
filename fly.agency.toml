# Fly.io config for Agent Zero 24/7 Agency Runtime
# Deploy: fly deploy -a agent-zero-agency -c fly.agency.toml

app = "agent-zero-agency"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.agency"

[env]
  NODE_ENV = "production"
  SMS_WEBHOOK_PORT = "8080"
  VAULT_DIR = "/data/.agent-zero"
  MOLTBOOK_ACTIVE_POSTS = '["faf671ff-80e6-4f04-81d5-77fb8abddcac","102ec46e-2b0c-41be-9590-b2bad8da34fb","0f74d53e-0119-47fa-b0f7-527adf5c0aa8"]'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

[mounts]
  source = "agency_data"
  destination = "/data"

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
