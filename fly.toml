# fly.toml â€” Resonance Rail deployment
# space.terminals.tech

app = 'space-terminals-tech'
primary_region = 'iad'

[build]

[env]
  RAIL_DATA_DIR = '/data'
  RAIL_AUTH_REQUIRED = 'true'

[http_service]
  internal_port = 3100
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[mounts]
  source = 'rail_data'
  destination = '/data'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
